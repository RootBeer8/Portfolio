<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<body class="main-content">
    <header class="section sec1 header active" id="home">
        <div class="header-content"></div>
            <div class="left-header">
                <div class="h-shape"></div>
                <div class="image">
                    <img id="profile-img" src="img/dog with laptop.jpeg" alt="">
                </div>
            </div>
            <div class="right-header"></div>

                <h1 class="name">Hello World! I am <span>Jojo</span>, a Software Developer!</h1>

                <p>I enjoy designing and building web applications to enhance user experiences. ◡̈</p>
                <a href="" class="main-btn">
                    <span class="btn-text">Download Resume</span>
                    <span><i class="fa-solid fa-file"></i></span>
                </a>
    </header>
    <main>
        <h1>hellooooo</h1>
        <section class="section sec2 about" id="about"></section>
        <section class="section sec3 portfolio" id="portfolio"></section>

    <div class="controls">
        
        <div class="control control-1 active-btn" data-id = "home">

        </div>
        <div class="control control-2" data-id = "about">

        </div>
        <div class="control control-4" data-id = "contact">
            <i class="fa-solid fa-envelope"></i>
        </div>
